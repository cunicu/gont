linters:
  enable:
  - errname
  - copyloopvar
  - gci
  - gochecknoglobals
  - gocognit
  - gofmt
  - misspell
  - tagliatelle
  - whitespace
  - revive
  - gosec
  - nestif
  - nolintlint
  - prealloc

linters-settings:
  revive:
    severity: warning
