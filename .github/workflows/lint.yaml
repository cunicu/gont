name: Lint code

on:
  push:
    tags:
    - v*
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install libpcap-dev

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true

    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.0.2
